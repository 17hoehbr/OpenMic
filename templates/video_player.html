{% extends 'tv_base.html' %}
{% block head %}
  <style>
    video{
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
{% endblock %}

{% block content %}

  <video id="video" autoplay>
      <source src="/static/video.mp4">
  </video>

  <script type="text/javascript">
    var video = document.getElementById('video');
    video.addEventListener('ended',function(){
        location.href = 'http://127.0.0.1:8080/tv';
    });
  </script>
{% endblock %}
