{% extends 'tv_base.html' %}
{% block head %}
  <style>
    #video-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%; /* Ensures that the video takes the full width of its container */
    }

    video {
      width: 100vw;
      height: 90vh;
      object-fit: contain;
    }

    .banner {
      position: absolute;
      width: 100%;
      z-index: 1; /* Adjust the z-index to make sure banners appear above the video */
    }

    .top-left-banner {
      top: 10px;
      text-align: left;
    }

    .top-right-banner {
      top: 10px;
      text-align: right;
    }

    .bottom-banner {
      bottom: 10px;
      text-align: center;
      color: #f2b70d;
    }
  </style>
{% endblock %}

{% block content %}
  <div id="player" class="container-fluid">
    <div class="row">
      <div class="col-12 banner top-left-banner">
        <h2><img id="logo" src="/static/icons/logo.png" alt="logo" width="32px" height="32px"> OpenMic Karaoke</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 banner top-right-banner">
        <h2>Add your song: </h2>
        <img src="/static/qrcode.png" width="128px" height="128px">
      </div>
    </div>
    <div class="row">
      <div id="video-container">
        <video id="video">
          <source src="/songs/{{ song }}.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <!-- Bottom banner -->
    {% if next_song %}
    <div class="row">
      <div class="col-12 banner bottom-banner">
        <h1>Up Next: {{ next_song['title'] + ' - ' + next_song['user'] }}</h1>
      </div>
    </div>
    {% endif %}
  </div>
  <script>
    const socket = io("{{ url_for('tv') }}");
    const video = document.getElementById('video');

    // autoplay workaround
    document.addEventListener('load',
      socket.emit('autoplay_workaround')
    );

    video.addEventListener('ended', function () {
      socket.emit('song_ended')
      location.href = "{{ url_for('tv') }}";
    });

    socket.on('player_restart', function () {
      video.currentTime = 0;
    });

    socket.on('player_pause', function () {
      if (!video.paused) {
        video.pause();
        socket.emit('player_paused')
      } else {
        video.play();
        socket.emit('player_resumed')
      }
    });

    socket.on('player_skip', function () {
      video.currentTime = video.duration;
    });
  </script>
{% endblock %}
